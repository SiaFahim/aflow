<!DOCOTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./jq.js"></script>
    <script type="text/javascript" src="./flow.js"></script>

    <title>FLOW</title>

    <!-- These links are for material design library !-->

    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <!--<div class="mdl-layout__header-row">-->
            <!-- Title -->
            <span class="mdl-layout-title" style="margin:20px 0 0 10px;">FLOW</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
    </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">FLOW</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <p style="width:500px; margin-top:100px">
                <input class="mdl-slider mdl-js-slider slider" type="range" id="s5" min="0" max="7" value="3" tabindex="0" step="0.1">
                <span id="dob">depth of breath: 3</span>
                <input class="mdl-slider mdl-js-slider slider" type="range" id="s7" min="3" max="20" value="12" tabindex="0" step="1">
                <span id="bpm">breath per minute: 12</span>
            </p>

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="heart">
             <i class="material-icons">favorite</i>
            </button>
        </div>
    </main>
    </div>

</body>

</html>
