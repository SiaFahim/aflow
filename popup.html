<!DOCOTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./jq.js"></script>
    <script type="text/javascript" src="./flow.js"></script>

    <title>FLOW</title>

    <!-- These links are for material design library !-->

    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.amber-deep_orange.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>


<body>

    <header>

    </header>

    <div class="flow-control">
        <p id="dob">VISIBILITY</p>
        <p class="heart-slider" id="slide1">
            <input class="mdl-slider mdl-js-slider slider1" type="range" id="s1" min="0" max="7" value="" tabindex="0" step="0.1">

        </p>
        <p id="bpm">BREATH PER MIN</p>
        <p class="heart-slider" id="slide2">
            <input class="mdl-slider mdl-js-slider slider2" type="range" id="s2" min="3" max="20" value="" tabindex="0" step="1">

        </p>
        <p id="heartBeat">HEART BEAT (ON/OFF)</p>
        <img src="/assets/heartbeating.gif" id="heart">
    </div>


</body>

</html>
